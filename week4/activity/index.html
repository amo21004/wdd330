<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: flex;
            margin: 100px auto 0 auto;
            flex-wrap: wrap;
            width: 304px;
        }
        .board > * {
            display: flex;
            justify-content: center; align-items: center;
            width: 100px; height: 100px;
            font-size: 30px;
            cursor: pointer;
        }
        .board > *:nth-child(1), .board > *:nth-child(4), .board > *:nth-child(7), .board > *:nth-child(2), .board > *:nth-child(5), .board > *:nth-child(8) {
            border-right: 1px solid #333;
        }
        .board > *:nth-child(1), .board > *:nth-child(2), .board > *:nth-child(3), .board > *:nth-child(4), .board > *:nth-child(5), .board > *:nth-child(6) {
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
        <div class="c6"></div>
        <div class="c7"></div>
        <div class="c8"></div>
        <div class="c9"></div>
    </div>

    <script>
        let turn = 1;

        const columns = document.querySelectorAll('.board > *');

        columns_array = [...columns];

        columns_array.forEach(function(column) {
            column.addEventListener('click', function() {
                if(column.innerText != '') {
                    return;
                }

                if(turn == 1) {
                    column.innerText = 'X';

                    turn = 2;
                }
                else if(turn == 2) {
                    column.innerText = 'O';

                    turn = 1;
                }

                setTimeout(function() {
                    check_result();
                }, 300);
            });
        });

        function check_result() {
            if(
                (
                columns_array[0].innerText == 'X'
                &&
                columns_array[1].innerText == 'X'
                &&
                columns_array[2].innerText == 'X'
                )
                ||
                (
                columns_array[3].innerText == 'X'
                &&
                columns_array[4].innerText == 'X'
                &&
                columns_array[5].innerText == 'X'
                )
                ||
                (
                columns_array[6].innerText == 'X'
                &&
                columns_array[7].innerText == 'X'
                &&
                columns_array[8].innerText == 'X'
                )


                ||
                (
                columns_array[0].innerText == 'X'
                &&
                columns_array[3].innerText == 'X'
                &&
                columns_array[6].innerText == 'X'
                )
                ||
                (
                columns_array[1].innerText == 'X'
                &&
                columns_array[4].innerText == 'X'
                &&
                columns_array[7].innerText == 'X'
                )
                ||
                (
                columns_array[2].innerText == 'X'
                &&
                columns_array[5].innerText == 'X'
                &&
                columns_array[8].innerText == 'X'
                )



                ||
                (
                columns_array[0].innerText == 'X'
                &&
                columns_array[4].innerText == 'X'
                &&
                columns_array[8].innerText == 'X'
                )
                ||
                (
                columns_array[2].innerText == 'X'
                &&
                columns_array[4].innerText == 'X'
                &&
                columns_array[6].innerText == 'X'
                )
            ) {
                alert('X won!');
            }
            else if(
                (
                columns_array[0].innerText == 'O'
                &&
                columns_array[1].innerText == 'O'
                &&
                columns_array[2].innerText == 'O'
                )
                ||
                (
                columns_array[3].innerText == 'O'
                &&
                columns_array[4].innerText == 'O'
                &&
                columns_array[5].innerText == 'O'
                )
                ||
                (
                columns_array[6].innerText == 'O'
                &&
                columns_array[7].innerText == 'O'
                &&
                columns_array[8].innerText == 'O'
                )


                ||
                (
                columns_array[0].innerText == 'O'
                &&
                columns_array[3].innerText == 'O'
                &&
                columns_array[6].innerText == 'O'
                )
                ||
                (
                columns_array[1].innerText == 'O'
                &&
                columns_array[4].innerText == 'O'
                &&
                columns_array[7].innerText == 'O'
                )
                ||
                (
                columns_array[2].innerText == 'O'
                &&
                columns_array[5].innerText == 'O'
                &&
                columns_array[8].innerText == 'O'
                )



                ||
                (
                columns_array[0].innerText == 'O'
                &&
                columns_array[4].innerText == 'O'
                &&
                columns_array[8].innerText == 'O'
                )
                ||
                (
                columns_array[2].innerText == 'O'
                &&
                columns_array[4].innerText == 'O'
                &&
                columns_array[6].innerText == 'O'
                )
            ) {
                alert('O won!');
            }
        }
    </script>
</body>
</html>
